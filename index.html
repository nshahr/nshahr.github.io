<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnyLogic Cloud API Example</title>
    <script src="assets/cloud-client.js"></script>
    <script src="main.js"></script>
</head>
<body>

<button onclick="runSimulation()">Run simulation</button>
<button onclick="stopSimulation()">Stop simulation</button>
<br>
<button onclick="runParameterVariation()">Run parameter variation</button>
<button onclick="stopParameterVariation()">Stop parameter variation</button>
<br>
<button onclick="runThreeParallelSimulations()">Run 3 parallel simulations</button>
<br>
<div id="text-output"></div>

<br><br>
<button onclick="runAnimation()">Run animation</button>
<button onclick="stopAnimation()">Stop animation</button>
<br>
<div id="animationControls" style="display:none">
    <button onclick="pause()">Pause animation</button>
    <button onclick="resume()">Resume animation</button>
    <button onclick="increaseSpeed()">Increase speed</button>
    <button onclick="navigateToNotification()">Navigate to notification</button>
    <button onclick="goToAgent()">Go to agent</button>
    <br>
    <button onclick="setParameters()">Set parameters</button>
    <button onclick="getParameters()">Get parameters</button>
    <button onclick="callFunction()">Call function</button>
    <span id="animationState"></span>
</div>
<br>

<div id="animation-container" style="width: 1200px; height: 700px; border: 1px solid royalblue"></div>


</body>
</html>
